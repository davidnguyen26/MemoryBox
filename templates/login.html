{% extends "base.html" %}

{% block title %}Login - MemoryBox{% endblock %}

{% block extra_css %}

<link rel="preload" href="{{ url_for('static', filename='css/auth.min.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.min.css') }}">
</noscript>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Login</h2>
            <p>Welcome back!</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" required
                    autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-auth">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up now</a></p>
        </div>
    </div>
</div>
{% endblock %}
